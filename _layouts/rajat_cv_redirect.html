<!doctype html>
<html>
  <head>
    {% include google_analytics.html %}
    {% include meta.html %}
    <title>{{ page.title }}</title>
    {% include style.html %}
    <meta name="title" property="og:title" content="Rajat's CV"/>
    <meta name="url" property="og:url" content="https://rajatrasal.github.io/rajat_cv.html"/>
    <meta name="image" property="og:image" content="{{ site.url }}/assets/images/rajat_cv_preview.jpg"/>
    <meta name="description" property=”og:description” content="I am a 3rd year MEng Computing student at Imperial College London. Currently looking for interesting things to do next summer. This is a link to my CV. Check it out!"/>
    <script type="text/javascript"> 
      function redirectToCv() {
        window.location = "{{ site.url }}/assets/files/rajat_cv.pdf";
      }
    </script>
  </head>
  <body onLoad="setTimeout('redirectToCv()', 1)">
    {% include gtm_body.html %}
    <div class="container">
      <header class="masthead" align="center">
        {% include title.html %}
        {% include navigation.html %}
      </header>
      <div class="container content">
        {{ content }}
      </div>
      <footer class="footer" align="center">
        <div class="container">
          {% include contact.html %}
        </div>
      </footer>
      {% include script.html %}
    </div>
  </body>
</html>
